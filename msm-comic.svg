<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="xkcd-script" font-size="24" font-weight="bold">Marginal Structural Models: Parallel Universe Statistics</text>
  
  <!-- First Panel - Reality -->
  <g transform="translate(50, 80)">
    <!-- Reality box -->
    <rect x="0" y="0" width="200" height="160" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" style="stroke-dasharray: 5,5"/>
    <text x="100" y="-10" text-anchor="middle" font-family="xkcd-script" font-size="16">Our Universe</text>
    
    <!-- Person with treatment -->
    <g transform="translate(100, 80)">
      <!-- Stick figure -->
      <circle cx="0" cy="0" r="10" fill="none" stroke="black" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="40" stroke="black" stroke-width="2"/>
      <line x1="-20" y1="25" x2="20" y2="25" stroke="black" stroke-width="2"/>
      <line x1="0" y1="40" x2="-10" y2="70" stroke="black" stroke-width="2"/>
      <line x1="0" y1="40" x2="10" y2="70" stroke="black" stroke-width="2"/>
      <!-- Medical Cross -->
      <g transform="translate(-25, 15)">
        <circle cx="0" cy="0" r="8" fill="white" stroke="black" stroke-width="2"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="red" stroke-width="2"/>
        <line x1="0" y1="-5" x2="0" y2="5" stroke="red" stroke-width="2"/>
      </g>
    </g>
    <text x="100" y="140" text-anchor="middle" font-family="xkcd-script" font-size="12">"What actually happened"</text>
  </g>
  
  <!-- Scientist looking at parallel universes -->
  <g transform="translate(300, 160)">
    <!-- Scientist stick figure -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="black" stroke-width="2"/>
    <line x1="0" y1="12" x2="0" y2="50" stroke="black" stroke-width="2"/>
    <line x1="-25" y1="30" x2="25" y2="30" stroke="black" stroke-width="2"/>
    <line x1="0" y1="50" x2="-15" y2="80" stroke="black" stroke-width="2"/>
    <line x1="0" y1="50" x2="15" y2="80" stroke="black" stroke-width="2"/>
    <!-- Glasses -->
    <line x1="-8" y1="-2" x2="8" y2="-2" stroke="black" stroke-width="2"/>
    <!-- Thought bubble -->
    <circle cx="40" cy="-30" r="3" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="50" cy="-40" r="4" fill="none" stroke="black" stroke-width="1"/>
    <circle cx="65" cy="-50" r="5" fill="none" stroke="black" stroke-width="1"/>
    <text x="0" y="100" text-anchor="middle" font-family="xkcd-script" font-size="12">"But what if..."</text>
  </g>

  <!-- Parallel Universes Panel -->
  <g transform="translate(400, 80)">
    <!-- Container -->
    <rect x="0" y="0" width="350" height="160" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" style="stroke-dasharray: 5,5"/>
    <text x="175" y="-10" text-anchor="middle" font-family="xkcd-script" font-size="16">Counterfactual Universes</text>
    
    <!-- Universe 1: No Treatment -->
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="black" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="40" stroke="black" stroke-width="2"/>
      <line x1="-20" y1="25" x2="20" y2="25" stroke="black" stroke-width="2"/>
      <line x1="0" y1="40" x2="-10" y2="70" stroke="black" stroke-width="2"/>
      <line x1="0" y1="40" x2="10" y2="70" stroke="black" stroke-width="2"/>
      <text x="0" y="-20" text-anchor="middle" font-family="xkcd-script" font-size="12">Never Treated</text>
    </g>
    
    <!-- Universe 2: Always Treatment -->
    <g transform="translate(270, 80)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="black" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="40" stroke="black" stroke-width="2"/>
      <line x1="-20" y1="25" x2="20" y2="25" stroke="black" stroke-width="2"/>
      <line x1="0" y1="40" x2="-10" y2="70" stroke="black" stroke-width="2"/>
      <line x1="0" y1="40" x2="10" y2="70" stroke="black" stroke-width="2"/>
      <!-- Medical Cross -->
      <g transform="translate(-25, 15)">
        <circle cx="0" cy="0" r="8" fill="white" stroke="black" stroke-width="2"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="red" stroke-width="2"/>
        <line x1="0" y1="-5" x2="0" y2="5" stroke="red" stroke-width="2"/>
      </g>
      <text x="0" y="-20" text-anchor="middle" font-family="xkcd-script" font-size="12">Always Treated</text>
    </g>
  </g>

  <!-- Bottom Panel - The Model -->
  <g transform="translate(50, 300)">
    <!-- Model box -->
    <rect x="0" y="0" width="700" height="120" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Mathematical looking scribbles -->
    <text x="350" y="40" text-anchor="middle" font-family="xkcd-script" font-size="16">E[Y^a] = β₀ + β₁a + β₂a²</text>
    <text x="350" y="80" text-anchor="middle" font-family="xkcd-script" font-size="14">"Making up numbers for parallel universes"</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="470" text-anchor="middle" font-family="xkcd-script" font-size="14" font-style="italic">
    "MSMs: Because sometimes you need to model ALL the universes"
  </text>
  <text x="400" y="490" text-anchor="middle" font-family="xkcd-script" font-size="12" font-style="italic">
    - Statisticians who watched too much Rick & Morty
  </text>
</svg>
